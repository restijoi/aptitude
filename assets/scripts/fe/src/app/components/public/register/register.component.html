<div class="w-11/12 md:w-2/4 mx-auto text-center my-32 pt-12 p-3 md:p-6 lg:p-10 xl:p-16 border border-gray-100 rounded-md shadow-md">
    <h1 class="text-5xl font-medium">Sign <span class="text-primary">Up</span> </h1>
    <form [formGroup]="form.form" (ngSubmit)="onSubmit(form.form)">
      <div class="mt-16">
        <div class=" text-left">
            <label for="first-name" class="text-lg font-medium">Email</label>
            <div class="my-3"><input type="email" formControlName="email" class="w-full bg-gray-100 h-12 border border-secondary focus:outline-none rounded-sm p-4 text-gray-700"></div>
            <span [hidden]="form.valid('email')" class="text-red-600">Invalid email format.</span>

        </div>
      </div>
      <div class="md:flex mt-12 justify-between">
        <div class=" text-left">
          <label for="first-name" class="text-lg font-medium">First name</label>
          <div class="mt-2"><input type="text" formControlName="first_name" class="w-full md:w-40 lg:w-48 xl:w-56 bg-gray-100 h-12 border border-secondary focus:outline-none rounded-sm p-4 text-gray-700"></div>
        </div>
        <div class="text-left pt-4 md:pt-0">
          <label for="first-name" class="text-lg font-medium">Last name</label>
          <div class="mt-2"><input type="text" formControlName="last_name" class="w-full md:w-40 lg:w-48 xl:w-56 bg-gray-100 h-12 border border-secondary focus:outline-none  rounded-sm p-4 text-gray-700"></div>
        </div>
      </div>
      <div class="md:flex mt-6 justify-between">
        <div class=" text-left">
          <label for="first-name" class="text-lg font-medium">Password </label>
          <div class="mt-2"><input type="password" formControlName="password" class="w-full md:w-40 lg:w-48 xl:w-56 bg-gray-100 h-12 border border-secondary focus:outline-none rounded-sm p-4 text-gray-700"></div>
        </div>
        <div class="text-left pt-4 md:pt-0">
          <label for="first-name" class="text-base font-medium">Confirm Password</label>
          <div class="mt-2"><input type="password" class="w-full md:w-40 lg:w-48 xl:w-56 bg-gray-100 h-12 border border-secondary focus:outline-none rounded-sm p-4 text-gray-700"></div>
        </div>
      </div>
      <div class="mt-10">
        <button type="submit" class="py-3 px-10 text-white rounded-md bg-primary text-lg">register now</button>
      </div>
    </form>
  </div>
