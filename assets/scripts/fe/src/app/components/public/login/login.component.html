<div class="w-11/12 md:w-2/4 mx-auto text-center my-32 pt-12 p-3 md:p-6 lg:p-10 xl:p-16 border border-gray-100 rounded-md shadow-md">
  <div class="text-5xl m-2 font-black">Aptitude</div>
  <form [formGroup]="form.form" (ngSubmit)="onSubmit(form.form)">
    <div class="mt-2">
      <span [hidden]="!form.errors" class="text-red-600 leading-loose">Invalid Email/Password. Please try again.</span>
    </div>
    <div class="mt-16">
      <div class=" text-left">
        <label for="first-name" class="text-lg font-medium">Email</label>
        <div class="mt-2"><input type="email" formControlName="email" class="w-full bg-gray-100 h-12 border border-secondary focus:outline-none rounded-sm p-4 text-gray-700"></div>
      </div>
      <div class="mt-5 mb-2 text-left">
        <label for="first-name" class="text-lg font-medium">password</label>
        <div class="mt-2"><input type="password" formControlName="password" class="w-full bg-gray-100 h-12 border border-secondary focus:outline-none rounded-sm p-4 text-gray-700"></div>
      </div>
    </div>
    <span class="text-primary float-right text-sm">Forgot password?</span>
    <div class="mt-16">
      <button type="submit" class="w-full py-4 px-10 text-white rounded-md bg-primary text-lg mb-12 focus:outline-none">Log in</button>
      <span class="text-sm">Don't have an account? <a href="/register" class="text-primary"> Sign up.</a></span>
    </div>
  </form>
</div>
