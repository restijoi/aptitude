<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aptitude</title>

  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="assets/css/tailwind.css">
  <link rel="stylesheet" type="text/css" href="assets/node_modules/@fortawesome/fontawesome-free/css/all.min.css">


</head>
<body>
  <main class="container mx-auto mt-10">
    <div class="w-11/12 md:w-2/4 mx-auto text-center my-32 pt-12 p-3 md:p-6 lg:p-10 xl:p-16 border border-gray-100 rounded-md shadow-md">
      <h1 class="text-5xl font-medium">Sign <span class="text-primary">Up</span> </h1>
      <form action="">
        <div class="mt-16">
          <div class=" text-left">
            <label for="first-name" class="text-lg font-medium">Email</label>
            <div class="mt-2"><input type="email" class="w-full bg-gray-100 h-12 border border-secondary focus:outline-none rounded-sm p-4 text-gray-700"></div>
          </div>
        </div>
        <div class="md:flex mt-12 justify-between">
          <div class=" text-left">
            <label for="first-name" class="text-lg font-medium">First name</label>
            <div class="mt-2"><input type="text" class="w-full md:w-40 lg:w-48 xl:w-56 bg-gray-100 h-12 border border-secondary focus:outline-none rounded-sm p-4 text-gray-700"></div>
          </div>
          <div class="text-left pt-4 md:pt-0">
            <label for="first-name" class="text-lg font-medium">Last name</label>
            <div class="mt-2"><input type="text" class="w-full md:w-40 lg:w-48 xl:w-56 bg-gray-100 h-12 border border-secondary focus:outline-none  rounded-sm p-4 text-gray-700"></div>
          </div>
        </div>
        <div class="md:flex mt-6 justify-between">
          <div class=" text-left">
            <label for="first-name" class="text-lg font-medium">Password </label>
            <div class="mt-2"><input type="password" class="w-full md:w-40 lg:w-48 xl:w-56 bg-gray-100 h-12 border border-secondary focus:outline-none rounded-sm p-4 text-gray-700"></div>
          </div>
          <div class="text-left pt-4 md:pt-0">
            <label for="first-name" class="text-base font-medium">Confirm Password</label>
            <div class="mt-2"><input type="password" class="w-full md:w-40 lg:w-48 xl:w-56 bg-gray-100 h-12 border border-secondary focus:outline-none rounded-sm p-4 text-gray-700"></div>
          </div>
        </div>
        <div class="mt-10">
          <button class="py-3 px-10 text-white rounded-md bg-primary text-lg">register now</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
